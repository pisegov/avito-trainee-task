[versions]
agp = "8.3.1"
kotlin = "1.9.10"
coreKtx = "1.12.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
material = "1.11.0"
activity = "1.8.2"
constraintlayout = "2.1.4"
jetbrainsKotlinJvm = "1.9.0"
coroutines = "1.7.3"
annotation = "1.7.1"
lifecycle-runtime = "2.7.0"
room = "2.6.1"
epoxy = "5.1.4"
dagger = "2.51"
jakartaInject = "2.0.1"
ksp = "1.9.23-1.0.19"
retrofit = "2.10.0"
retrofitAdaptersResult = "1.0.9"
kotlinxSerialization = "1.6.3"
